<!DOCTYPE html>
<html>
<head>
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <h1>Hotel Room Booking Form</h1>

    <form>
        <label>Full Name:</label><br>
        <input type="text" name="fullname" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Phone Number:</label><br>
        <input type="tel" name="phone" required><br><br>

        <label>Check-in Date:</label><br>
        <input type="date" name="checkin" required><br><br>

        <label>Check-out Date:</label><br>
        <input type="date" name="checkout" required><br><br>

        <label>Number of Guests:</label><br>
        <input type="number" name="guests" min="1" max="10"><br><br>

        <label>Room Type:</label><br>
        <select name="roomtype" required>
            <option value="">--Select--</option>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
        </select><br><br>

        <label>Special Requests:</label><br>
        <textarea name="requests" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Book Now">
        <input type="reset" value="Reset">
    </form>
    <hr>
    <bottom>
      <label>Rating:</label><br>
      <select name="Rating" required>
      <option value="">--Select--</option>
      <option value="1">1Star</option>
      <option value="2">2Star</option>
      <option value="3">3Star</option>
      <option value="4">4Star</option>
      <option value="5">5Star</option>
      
      </select>
    </bottom>
</body>
</html>
